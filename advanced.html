<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Advanced </title>
        <link rel="shortcut icon" href="img/glogo.png">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        
    </head>
    <body>

        <nav>
            <div class="toplinks">
                <div class="gleft">
                   <img src="img/logo.png" class="advanced-image">
                </div>
                <div class="tright">
                    <a href="index.html">Home</a>
                    <a href="images.html">Images</a>
                </div>
            </div>
        </nav>

        <div class="ASearch">

            <div class="AS">
                <h1 class="advanced-title">Advanced Search</h1>
            </div>
            <div class="line"> </div>
            <div class="AS">
                <h1 class="title2">Find pages with...</h1>
            </div>






            <div class="table">
                <form action="https://google.com/search">

                    <table>
                        <tbody>
                            <tr>
                                <td> 
                                    <div class="col">
                                        <h2>all these words:</h2>
                                    </div>
                                </td>
                                <td class="empty-search">
                                    <div class="col2">
                                        <input class="advanced-input" type="text" autofocus autocomplete="off"  name="as_q">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="col">
                                        <h2>this exact word or phrase:</h2>
                                    </div>
                                </td>
                                <td class="empty-search">
                                    <div class="col2">
                                        <input class="advanced-input" type="text" autofocus autocomplete="off" name="as_epq">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="col">
                                        <h2>any of these words:</h2>
                                    </div>
                                </td>
                                <td class="empty-search">
                                    <div class="col2">
                                        <input class="advanced-input" type="text" autofocus autocomplete="off" name="as_oq">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="col">
                                        <h2>none of these words:</h2>
                                    </div>
                                </td>
                                <td class="empty-search">
                                    <div class="col2">
                                        <input class="advanced-input" type="text" autofocus autocomplete="off" name="as_eq">
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div>
                        <input type="submit" value="Advanced Search" class="btn">
                    </div>
            </div>

 
        </div>
        
    </body>
</html>
